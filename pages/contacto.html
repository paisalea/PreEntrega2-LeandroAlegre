    <main class="main_pages">
        <h1 class="h1_pages">COMO CONTACTARNOS</h1>
        <section class="section_contacto">
            <h2 class="h2_consultas">Consultas</h2>

            <h2 class="h2_consultas">Ubicación</h2>
        </section>
        <section class="section_contacto">
            <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Nombre y Apellido" name="nombre" id="nombre">
                <br>
                <label for="contacto">Telefono</label>
                <input type="text" required placeholder="Numero de Contacto" name="contacto" id="contacto">
                <br>
                <label for="correo">E-mail</label>
                <input type="text" required placeholder="correo@dominio.com" name="correo" id="correo">
                <br>
                <label for="lugar">Lugar </label>
                <input type="text" placeholder="Localidad/Provincia" name="lugar" id="lugar">
                <br>
                <label for="descripcion">Descripcion de su Consulta </label> <br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Escriba su consulta en este recuadro. En caso de desear una cita establezca la fecha y horario que le sea favorable y nos contactaremos con Ustedes para confirmarla." name="descripcion" id="descripcion"></textarea>
                <br>
                <input type="checkbox" name="fechaok" id="fechaok" value="1" class="fecha_cita">
                <a> Establecer posible fecha de cita</a>
                <br>
                <input type="date" name="fecha_cita" id="fecha_cita" class="fecha_cita">
                <br>
                <input class="boton_consulta" type="reset" value="Borrar Formulario">
                <input class="boton_consulta" type="submit" value="Enviar Consulta">
            </form>    
            <iframe class="mapaInsertado" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3349.7967638079276!2d-68.84403639944047!3d-32.90354131522695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x30235a153228e5d6!2zMzLCsDU0JzEyLjgiUyA2OMKwNTAnMzMuOSJX!5e0!3m2!1ses-419!2sar!4v1675543369191!5m2!1ses-419!2sar" width="47%" height="365" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"><a>San Martin 13</a></iframe>
        </section>
        <div class="div_logo_wss">
